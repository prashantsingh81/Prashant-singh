<html>
    <head>
        <title>Heading tag and Horizontal line</title>
    </head>
    <body>
        <center>
            <font color="red"><h1> This is heading 1</h1></font>
            <font color="#f05b05"><h2> This is heading 2</h2></font>
            <font color="#f0a605"><h3> This is heading 3</h3></font>
            <font color="#f0ec05"><hr><p>This above is Horizontal Line</p></font>
            <font color="#aaf005"><h4> This is heading 4</h4></font>
            <font color="#22ed07"><h5> This is heading 5</h5></font>
            <font color="#07eda8"><h6> This is heading 6</h6></font>
        </center>
    </body>
</html>
